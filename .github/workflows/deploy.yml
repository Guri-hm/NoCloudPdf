name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Install WebAssembly Tools
        run: dotnet workload install wasm-tools

      - name: Install native dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang zlib1g-dev libunwind-dev

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and publish with AOT
        # run: dotnet publish NoCloudPdfApp.csproj -c Release -o publish
        run: dotnet publish NoCloudPdfApp.csproj -c Release -o publish -p:RunAOTCompilation=true

      - name: Rewrite base href for GitHub Pages
        run: sed -i 's|<base href="%(BaseHref)">|<base href="/NoCloudPdfApp/">|g' publish/wwwroot/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish/wwwroot
          # 下記は必要に応じて追加
          # force_orphan: true
