<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClientPdfApp</title>
    <base href="/" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="ClientPdfApp.styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/site.css" />

</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">🗙</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <!-- PDF.jsをより安定したバージョンに変更 -->
    <script type="module">
        import * as pdfjsLib from '/lib/pdf.mjs';
        window.pdfjsLib = pdfjsLib;
        // workerのパスもESM用に設定
        pdfjsLib.GlobalWorkerOptions.workerSrc = '/lib/pdf.worker.mjs';
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>
    <script src="js/common-utils.js"></script>
    <script src="js/pdf-utils.js"></script>
    <script src="js/file-utils.js"></script>
    <script src="js/sortable-utils.js"></script>
    <script src="js/dragdrop-utils.js"></script>
    <script>
        // pdf.jsの警告を一時的に抑制
        const originalWarn = console.warn;
        console.warn = function (msg, ...args) {
            if (
                typeof msg === "string" &&
                (
                    msg.includes("getPathGenerator") ||
                    msg.includes("Error during font loading") ||
                    msg.includes("fetchBuiltInCMap")
                )
            ) {
                // 無視
                return;
            }
            originalWarn.apply(console, [msg, ...args]);
        };
    </script>
</body>

</html>
