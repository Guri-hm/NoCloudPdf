<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoCloudPdf</title>
    <meta name="description" content="NoCloudPdf: ブラウザだけでPDFを結合・分割・編集。ファイルはローカルのみで処理します。使い方は簡単、無料で即利用可能。" />
    <link rel="canonical" href="https://ncp.solopg.com/" />
    <base href="/">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="NoCloudPdf.styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@sjmc11/tourguidejs/dist/css/tour.min.css" />
    <link rel="stylesheet" href="css/site.css" />

</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">🗙</span>
    </div>
    <script src="https://unpkg.com/@sjmc11/tourguidejs/dist/tour.js"></script>
    <script src="js/bundle/bundle.min.js?v=20251031_173302"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@pdf-lib/fontkit@1.1.1/dist/fontkit.umd.min.js"></script>
    <script type="module">
        import * as pdfjsLib from './lib/pdf.mjs';
        window.pdfjsLib = pdfjsLib;
        pdfjsLib.GlobalWorkerOptions.workerSrc = './lib/pdf.worker.mjs';
        pdfjsLib.GlobalWorkerOptions.standardFontDataUrl = './lib/standard_fonts/';
        pdfjsLib.GlobalWorkerOptions.wasmUrl = './lib/';
        pdfjsLib.GlobalWorkerOptions.openjpegJsUrl = './lib/openjpeg_nowasm_fallback.js';
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            if (location.hostname !== "localhost" && location.hostname !== "127.0.0.1") {
                navigator.serviceWorker.register('/service-worker.js', { scope: '/' });
            }
        }
    </script>
</body>

</html>
